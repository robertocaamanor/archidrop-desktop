<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archidrop Desktop</title>
    <link href="../styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Archidrop Desktop</h1>
                        <span class="ml-3 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">v1.0.0</span>
                    </div>
                    <button id="settings-btn" class="p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-md">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <!-- Configuration Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Configuraci√≥n</h3>
                        
                        <!-- Input Folder Selection -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Carpeta de archivos a procesar
                            </label>
                            <div class="space-y-3">
                                <div class="flex rounded-md shadow-sm">
                                    <input type="text" id="input-path" readonly 
                                           class="flex-1 min-w-0 block w-full px-3 py-2 rounded-md border border-gray-300 bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                           placeholder="Selecciona la carpeta con los archivos...">
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    <button id="select-downloads-btn" 
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        üìÅ Descargas
                                    </button>
                                    <button id="select-dropbox-btn" 
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        üì¶ Dropbox
                                    </button>
                                    <button id="select-custom-btn" 
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        üîç Examinar...
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Dropbox Info -->
                        <div class="mb-6">
                            <div class="bg-blue-50 p-4 rounded-md">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-sm font-medium text-blue-800">
                                            Destino autom√°tico
                                        </h3>
                                        <div class="mt-2 text-sm text-blue-700">
                                            <p>Los archivos se organizar√°n autom√°ticamente en: <br><strong>Dropbox/Archivos/[A√±o]/[Mes]/[Diario]</strong></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end">
                            <button id="process-btn" disabled
                                    class="disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Iniciar Procesamiento
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Preview Card -->
                <div id="preview-card" class="bg-white overflow-hidden shadow rounded-lg hidden">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Archivos Encontrados</h3>
                            <div class="flex items-center space-x-3">
                                <button id="select-all-btn" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                                    Seleccionar todos
                                </button>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <span id="selected-count">0</span>/<span id="preview-count">0</span> seleccionados
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="flex items-center space-x-2 text-sm text-gray-600">
                                <input type="checkbox" id="delete-originals" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span>Eliminar archivos ZIP originales despu√©s del procesamiento exitoso</span>
                            </label>
                        </div>
                        
                        <div class="max-h-80 overflow-y-auto">
                            <div id="preview-content"></div>
                        </div>
                    </div>
                </div>

                <!-- Progress Card -->
                <div id="progress-card" class="bg-white overflow-hidden shadow rounded-lg hidden">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Procesando Archivos...</h3>
                        
                        <!-- Progress Bar -->
                        <div class="mb-4">
                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                <span id="progress-text">Iniciando...</span>
                                <span id="progress-percentage">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Current File Info -->
                        <div class="text-sm text-gray-500">
                            <div>Archivo actual: <span id="current-file" class="font-medium">-</span></div>
                            <div>Procesados: <span id="processed-count" class="font-medium">0</span> / <span id="total-count" class="font-medium">0</span></div>
                        </div>
                    </div>
                </div>

                <!-- Results Card -->
                <div id="results-card" class="bg-white overflow-hidden shadow rounded-lg hidden">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Resultados</h3>
                        <div id="results-content"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Configuraci√≥n</h3>
                
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="auto-open-setting" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">Abrir carpeta de destino al completar</span>
                    </label>
                </div>

                <div class="flex justify-end space-x-2">
                    <button id="settings-cancel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancelar
                    </button>
                    <button id="settings-save" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer-simple.js"></script>
</body>
</html>
